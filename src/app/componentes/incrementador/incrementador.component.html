
  <h3>{{ leyenda }} {{ porcentaje }}</h3>

  <div class="input-group">
    <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">
    <div class="input-group-append" id="button-addon4">

      <button class="btn btn-primary" type="button" (click)="cambiar(-5)">
        <i class="mdi mdi-minus"></i>
      </button>

      <button class="btn btn-primary" type="button" (click)="cambiar(+5)">
        <i class="mdi mdi-plus"></i>
      </button>
    </div>
  </div>
