
  <div class="row animated fadeIn">
    <div class="col-lg-7">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Perfil del usuario</h4>
                                <h6 class="card-subtitle">{{ usuario.nombre }}</h6>

                                <form ngNativeValidate #formulario="ngForm" (ngSubmit)="guardar(formulario.value)" class="form p-t-20">
                                    <div class="form-group">
                                        <label for="exampleInputuname">Nombre de usuario</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-user"></i></div>
                                            <input type="text" [ngModel]="usuario.nombre" name="nombre" class="form-control" placeholder="Nombre de usuario" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Correo usuario</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-email"></i></div>
                                            <input type="email" [ngModel]="usuario.email" [disabled]="usuario.google" name="email" class="form-control" placeholder="Correo de usuario" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                      <i class="fa fa-save"></i>
                                      Guardar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5">
                                        <div class="card">
                                            <div class="card-body"align="center">
                                                <h4 class="card-title">Fotografia del usuario</h4>
                                                <h6 class="card-subtitle">photo</h6>

                                                <img *ngIf="!imagenTemporal" [src]=" usuario.img | imagen" class="w150">
                                                <img *ngIf="imagenTemporal" [src]=" imagenTemporal " class="w150">
                                                <br/><br/>

                                                <input type="file" (change)="seleccionImagen($event.target.files[0])">
                                                <br/><br/>

                                                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                                                  <i class="fa fa-save"></i>
                                                  Actualizar foto
                                                </button>

                                             </div>
                                       </div>
                      </div>
  </div>
