

  <div class="row">

    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Usuarios - <small>({{ usuarios.length }})</small></h4>

          <table class="table table-hover" *ngIf="usuarios.length > 0">
            <tbody>

              <tr *ngFor="let usuario of usuarios" class="pointer" [routerLink]="['/usuarios']">
                <td>
                  <img [src]=" usuario.img | imagen:'usuarios' " class="img-50 img-circle pointer">
                </td>
                <td>{{ usuario.nombre }}</td>
                <td>
                </td>
              </tr>

            </tbody>
          </table>

          <div class="alert alert-info" *ngIf="usuarios.length === 0">
            No hay registros
          </div>

        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Medicos - <small>( {{ medicos.length }} )</small></h4>

          <table class="table table-hover" *ngIf="medicos.length > 0">
            <tbody>
              <tr *ngFor="let medico of medicos" class="pointer" [routerLink]="['/medico', medico._id]">
                <td>
                  <img [src]=" medico.img | imagen:'medicos' " class="img-50 img-circle pointer">
                </td>
                <td>
                  {{ medico.nombre }}
                </td>
                <td>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="alert alert-info" *ngIf="medicos.length === 0">
            No hay registros
          </div>

        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Hospitales - <small>( {{ hospitales.length }} )</small></h4>

          <table class="table table-hover" *ngIf="hospitales.length > 0">
            <tbody>

              <tr *ngFor="let hospital of hospitales" class="pointer" [routerLink]="['/hospitales']">
                <td>
                  <img [src]=" hospital.img | imagen:'hospitales' " class="img-50 img-circle pointer">
                </td>
                <td>
                  {{ hospital.nombre }}
                </td>
                <td>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="alert alert-info" *ngIf="hospitales.length === 0">
            No hay registros
          </div>

        </div>
      </div>
    </div>

  </div>
